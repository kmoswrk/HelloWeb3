# ./helm/polygon-monitor-app/templates/ingress.yaml
{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "polygon-monitor-app.fullname" . }}
  labels:
    {{- include "polygon-monitor-app.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
spec:
{{- if and .Values.ingress.tls .Values.ingress.enableTlsForReal }} # Add a new flag like .Values.ingress.enableTlsForReal
# {{- if .Values.ingress.tls }} # Original  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
{{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "polygon-monitor-app.fullname" $ }}
                port:
                  name: http # Or use number: {{ $.Values.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
